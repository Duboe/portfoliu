<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gra Memory</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
 * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    display: flex;
    flex-direction: column;
    align-items: center;
    font-family: Arial, sans-serif;
    background-color: #f4f4f9;
}

h1 {
    margin: 20px;
    color: #333;
}

.memory-game {
    display: grid;
    grid-template-columns: repeat(2, 100px); /* Ustawiamy 2 kolumny */
    grid-gap: 10px;
}

.memory-card {
    width: 100px;
    height: 100px;
    position: relative;
    cursor: pointer;
    transform-style: preserve-3d;
    transition: transform 0.5s;
}

.memory-card.flip {
    transform: rotateY(180deg);
}

.memory-card .front-face,
.memory-card .back-face {
    width: 100%;
    height: 100%;
    position: absolute;
    backface-visibility: hidden;
    border-radius: 10px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 2em;
}

.memory-card .front-face {
    background-color: #fff;
    color: #333;
    transform: rotateY(180deg); /* Obraca frontowÄ… stronÄ™ karty */
}

.memory-card .back-face {
    background-color: #333;
    color: #fff;
}


</style>
<body>
    <h1>Gra Memory</h1>
    <div class="memory-game" id="memory-game"></div>
    <script src="script.js"></script>
</body>
</html>
<script>
  const cardArray = [
    { name: 'ðŸŽ', id: 1 },
    { name: 'ðŸŽ', id: 1 },
    { name: 'ðŸŒ', id: 2 },
    { name: 'ðŸŒ', id: 2 },
    { name: 'ðŸ‡', id: 3 },
    { name: 'ðŸ‡', id: 3 },
    { name: 'ðŸ’', id: 4 },
    { name: 'ðŸ’', id: 4 },
    { name: 'ðŸ‹', id: 5 },
    { name: 'ðŸ‹', id: 5 },
    { name: 'ðŸ‘', id: 6 },
    { name: 'ðŸ‘', id: 6 },
    { name: 'ðŸ‰', id: 7 },
    { name: 'ðŸ‰', id: 7 },
    { name: 'ðŸ', id: 8 },
    { name: 'ðŸ', id: 8 },
];

// Funkcja do tasowania kart
function shuffle(array) {
    return array.sort(() => 0.5 - Math.random());
}

const gameBoard = document.getElementById('memory-game');
let cards = shuffle(cardArray);

// Tworzenie kart na planszy
cards.forEach(card => {
    const cardElement = document.createElement('div');
    cardElement.classList.add('memory-card');
    cardElement.dataset.name = card.name;
    cardElement.dataset.id = card.id;

    cardElement.innerHTML = `
        <div class="front-face">${card.name}</div>
        <div class="back-face"></div>
    `;

    cardElement.addEventListener('click', flipCard);
    gameBoard.appendChild(cardElement);
});

let hasFlippedCard = false;
let firstCard, secondCard;
let lockBoard = false;

// Funkcja do obracania kart
function flipCard() {
    if (lockBoard) return;
    if (this === firstCard) return;

    this.classList.add('flip');

    if (!hasFlippedCard) {
        hasFlippedCard = true;
        firstCard = this;
        return;
    }

    secondCard = this;
    checkForMatch();
}

// Sprawdzanie, czy karty siÄ™ zgadzajÄ…
function checkForMatch() {
    let isMatch = firstCard.dataset.id === secondCard.dataset.id;

    isMatch ? disableCards() : unflipCards();
}

// WyÅ‚Ä…czenie kart po znalezieniu pary
function disableCards() {
    firstCard.removeEventListener('click', flipCard);
    secondCard.removeEventListener('click', flipCard);
    resetBoard();
}

// ObrÃ³cenie kart z powrotem, jeÅ›li nie pasujÄ…
function unflipCards() {
    lockBoard = true;
    setTimeout(() => {
        firstCard.classList.remove('flip');
        secondCard.classList.remove('flip');
        resetBoard();
    }, 1000);
}

// Resetowanie planszy po kaÅ¼dej prÃ³bie
function resetBoard() {
    [hasFlippedCard, lockBoard] = [false, false];
    [firstCard, secondCard] = [null, null];
}

</script>
